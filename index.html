<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <img src="logo.png" alt="Logo" class="logo">
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let nim = document.getElementById("nim").value;
            let jurusan = document.getElementById("jurusan").value;
            let fakultas = document.getElementById("fakultas").value;
            let errorMsg = "";
            
            if (nama.trim() === "" || !/^[a-zA-Z ]+$/.test(nama)) {
                errorMsg += "Nama hanya boleh mengandung huruf dan spasi.\n";
            }
            if (email.trim() === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMsg += "Format email tidak valid.\n";
            }
            if (nim.trim() === "" || isNaN(nim)) {
                errorMsg += "NIM harus berupa angka.\n";
            }
            if (jurusan.trim() === "" || !/^[a-zA-Z ]+$/.test(jurusan)) {
                errorMsg += "Jurusan hanya boleh mengandung huruf dan spasi.\n";
            }
            if (fakultas.trim() === "" || !/^[a-zA-Z ]+$/.test(fakultas)) {
                errorMsg += "Fakultas hanya boleh mengandung huruf dan spasi.\n";
            }
            
            if (errorMsg !== "") {
                alert(errorMsg);
            } else {
                document.getElementById("output").innerHTML = `
                    <h3>Data Pendaftaran</h3>
                    <table border="1">
                        <tr>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>NIM</th>
                            <th>Jurusan</th>
                            <th>Fakultas</th>
                        </tr>
                        <tr>
                            <td>${nama}</td>
                            <td>${email}</td>
                            <td>${nim}</td>
                            <td>${jurusan}</td>
                            <td>${fakultas}</td>
                        </tr>
                    </table>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim">
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <input type="text" id="jurusan" name="jurusan">
            </div>
            <div class="form-group">
                <label for="fakultas">Fakultas</label>
                <input type="text" id="fakultas" name="fakultas">
            </div>
            <div class="button-container">
                <button type="submit">Daftar</button>
            </div>
        </form>
        <div id="output"></div>
    </div>
</body>
</html>
